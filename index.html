<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card__body">
      <h2 class="card__title">Get <span class="text-purple">insights</span> that help your business grow.</h2>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="card__stats">
        10k+ <span class="text-muted">companies</span>
        314 <span class="text-muted">templates</span>
        12m+ <span class="text-muted">queries</span>
      </div>
    </div>
    <img src="assets/images/image-header-desktop.jpg" alt="Three women at a meeting" class="card__image" />
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amber Robeck</a>.
  </div>
</body>

</html>
